# =================================================================
# Docker Compose PRODUCTION - FreeFire MVP
# Utiliser avec: docker-compose -f docker-compose.prod.yml up -d
# =================================================================

version: '3.8'

services:
  # Base de donn√©es PostgreSQL
  db:
    image: postgres:15-alpine
    container_name: freefire_db_prod
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: freefire_mvp
      POSTGRES_USER: ${DB_USER}
    volumes:
      - db_data_prod:/var/lib/postgresql/data
      - ./database/migrations:/docker-entrypoint-initdb.d/migrations:ro
      - ./database/seeds:/docker-entrypoint-initdb.d/seeds:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER}"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - freefire_network

  # Stockage S3-compatible MinIO
  minio:
    image: quay.io/minio/minio:latest
    container_name: freefire_minio_prod
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_PASSWORD}
    volumes:
      - minio_data_prod:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    restart: always
    networks:
      - freefire_network

  # API Backend FastAPI
  api:
    build: 
      context: ./api
      dockerfile: Dockerfile
    container_name: freefire_api_prod
    env_file: 
      - ./api/.env.production
    environment:
      - DATABASE_URL=postgresql://${DB_USER}:${DB_PASSWORD}@db:5432/freefire_mvp
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: always
    networks:
      - freefire_network

  # Frontend Next.js
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: freefire_frontend_prod
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://api:8080
    depends_on:
      - api
    restart: always
    networks:
      - freefire_network

  # Reverse Proxy Nginx
  nginx:
    image: nginx:alpine
    container_name: freefire_nginx_prod
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - ./nginx/certbot:/var/www/certbot:ro
    depends_on:
      - api
      - frontend
    restart: always
    networks:
      - freefire_network

  # Certbot pour SSL (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: freefire_certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/certbot:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - freefire_network

volumes:
  db_data_prod:
    driver: local
  minio_data_prod:
    driver: local

networks:
  freefire_network:
    driver: bridge
